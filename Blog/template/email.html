{% extends 'base.html' %}
{% block title_block %}Share by Email {% endblock %}
{% block content%}
{% if sent %}
<h1>Email send successfully.....</h1>
<h1>post with the title:{{post.title}}</h1>
{% else %}
<form  method="post">
    {{form.as_p}}
    {% csrf_token %}

</form>
{%endif%}
{% endblock %}
